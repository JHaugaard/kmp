services:
  app:
    build: .
    container_name: kmp-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_POCKETBASE_URL=${PUBLIC_POCKETBASE_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - jhh-net
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 1.0

networks:
  jhh-net:
    external: true
