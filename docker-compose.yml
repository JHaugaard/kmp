services:
  app:
    build: .
    container_name: kmp-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_POCKETBASE_URL=${PUBLIC_POCKETBASE_URL}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - B2_BUCKET=${B2_BUCKET}
      - B2_ENDPOINT=${B2_ENDPOINT}
      - B2_ACCESS_KEY_ID=${B2_ACCESS_KEY_ID}
      - B2_SECRET_ACCESS_KEY=${B2_SECRET_ACCESS_KEY}
    networks:
      - caddy-net

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: kmp-pocketbase
    restart: unless-stopped
    volumes:
      - pb_data:/pb_data
    ports:
      - "8090:8090"
    networks:
      - caddy-net

volumes:
  pb_data:

networks:
  caddy-net:
    external: true
